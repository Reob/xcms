<script>
layui.use('table', function(){
  var table = layui.table;
  
  	table.render({
	    elem: '#test'
	    ,url:'menu/list/'
		,toolbar: '#toolbarDemo'
	    ,cellMinWidth: 60 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
	    ,cols: [[
	      	{field:'Mid', title: 'ID', sort: true}
	      	,{field:'Name', width:300, title: '菜单名'}
			,{field:'Parent', title: '父菜单ID'}
			,{field:'Seq', title: '排序'}
			,{field:'Fid', title: '资源'}
			,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
	    ]]
		,page:true
  	});

	//头工具栏事件
  	table.on('toolbar(test)', function(obj){
	    switch(obj.event){
		  case 'add':
			layer.open({
				type:2,
				area: ['900px','600px'],
				offset: 'auto',
				title:'添加',
				content:"menu/add"
			});
	      break;
	    };
	});

	//监听行工具事件
  	table.on('tool(test)', function(obj){
	    var data = obj.data;
	    //console.log(obj)
	    if(obj.event === 'del'){
	      layer.confirm('真的删除行么', function(index){
			layui.jquery.get("/menu/deletedo?mid="+data.Mid);
	        obj.del();
	        layer.close(index);
	      });
	    } else if(obj.event === 'edit'){
			//self.location="menu/edit?id="+data.Mid;
			layer.open({
				type:2,
				area: ['900px','600px'],
				offset: 'auto',
				title:'编辑',
				content:"menu/edit?mid="+data.Mid+"&name="+data.Name+"&parent="+data.Parent+"&fid="+data.Fid+"&seq="+data.Seq
			});
	    }
	  });
	
});

</script>
